<body>
    <form id="loanForm">
        <div class="section">
            <h2>EMI Calculator</h2>
            <label>Loan Amount (₹)</label>
            <input type="number" id="loanAmount" required>

```
        <label>Loan Tenure (Months)</label>
        <input type="number" id="loanTenure" required>
        
        <label>Purpose of Loan</label>
        <select id="loanPurpose" required>
            <option value="">Select</option>
            <option value="Personal">Personal</option>
            <option value="Education">Education</option>
            <option value="Home">Home</option>
            <option value="Car">Car</option>
            <option value="Business">Business</option>
        </select>
        
        <label>Interest Rate (%)</label>
        <input type="number" id="interestRate" value="10" readonly>
        
        <div class="emi-display" id="emiDisplay">Estimated EMI: ₹0</div>
        
        <button type="submit">Submit</button>
    </div>
</form>

<script>
    const loanAmount = document.getElementById('loanAmount');
    const loanTenure = document.getElementById('loanTenure');
    const interestRate = document.getElementById('interestRate');
    const emiDisplay = document.getElementById('emiDisplay');
    const form = document.getElementById('loanForm');

    function calculateEMI(principal, rate, months) {
        let monthlyRate = rate / (10 * 100);
        let emi = principal * monthlyRate * Math.pow(1 + monthlyRate, months) / (Math.pow(1 + monthlyRate, months) - 1);
        return emi.toFixed(0);
    }

    function updateEMI() {
        const principal = parseFloat(loanAmount.value) || 0;
        const months = parseInt(loanTenure.value) || 0;
        const rate = parseFloat(interestRate.value);
        if(principal > 0 && months > 0) {
            const emi = calculateEMI(principal, rate, months);
            emiDisplay.textContent = `Estimated EMI: ₹${emi}`;
        } else {
            emiDisplay.textContent = `Estimated EMI: ₹0`;
        }
    }

    loanAmount.addEventListener('input', updateEMI);
    loanTenure.addEventListener('input', updateEMI);

    form.addEventListener('submit', (e) => {
        e.preventDefault();
        alert('Loan details submitted! Proceeding to verification...');
       
        window.location.href = 'verification.html';
    });
</script>
